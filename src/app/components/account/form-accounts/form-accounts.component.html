<div class="w-full flex justify-center items-center min-h-screen py-8">
  <form (ngSubmit)="onSubmit()"
        class="bg-white shadow-2xl rounded-lg p-8 space-y-6 w-full md:w-2/3 lg:w-1/2">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Create New Account</h2>

    <!-- Account Image -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Account Card Image</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
        <div class="space-y-2 text-center">
          @if(previewImage){
            <img [src]="previewImage" class="mx-auto h-32 w-auto rounded-lg" alt="Preview">
          } @else {
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          }
          <div class="flex text-sm text-gray-600">
            <label class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
              <span>Upload a file</span>
              <input type="file" class="sr-only" (change)="onFileSelected($event)" accept="image/*">
            </label>
          </div>
          <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
        </div>
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Initial Balance</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
        <input formControlName="initialBalance"
               type="number"
               class="block w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter initial balance">
        @if (accountForm.get('initialBalance')?.invalid && accountForm.get('initialBalance')?.touched) {
          <span class="text-red-400">Initial balance must be at least $100</span>
        }
      </div>
    </div>


    <button type="submit"
            [disabled]="accountForm.invalid"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg
                   hover:bg-blue-700 focus:outline-none focus:ring-4
                   focus:ring-blue-300 font-medium transition-colors
                   disabled:opacity-50">
      Create Account
    </button>
  </form>
</div>
