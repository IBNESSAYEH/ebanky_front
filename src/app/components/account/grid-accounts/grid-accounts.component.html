@if(accountsData){

  <div class="container mx-auto p-6 bg-gray-50 rounded-xl shadow-sm">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(account of accountsData; track i; let i = $index){
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">

          <div class="flex justify-between items-center mb-4">
            <input type="checkbox" class="toggle toggle-sm toggle-success" checked="checked" />
          </div>

          <div class="mb-4">
            <img class="w-full h-40 rounded-lg object-cover shadow-sm" [src]="ebankyCarts[i]" alt="account card"/>
          </div>

          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-500">Account Number</span>
              <span class="text-sm text-gray-600 font-mono">{{account.accountNumber}}</span>
            </div>

            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-500">Balance</span>
              <div class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700">
                {{account.balance | number:'1.2-2'}} MAD
              </div>
            </div>
          </div>

          <div class="flex justify-end space-x-2 mt-4 pt-4 border-t border-gray-100">
            <button data-tip="update this account" class="tooltip inline-flex items-center p-2 text-sm font-medium text-green-600 bg-green-50 rounded-lg hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
              <app-edit-icon [size]="4"></app-edit-icon>
            </button>
            <button (click)="requestDeleteAccount(account.id)" data-tip="delete this account" class="tooltip inline-flex items-center p-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
              <app-delete-icon [size]="4"></app-delete-icon>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
}
