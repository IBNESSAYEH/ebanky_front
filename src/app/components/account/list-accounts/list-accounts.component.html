@if(accountsData){

  <div class="container mx-auto p-6 bg-gray-50 rounded-xl shadow-sm">
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-4 text-sm font-semibold text-gray-600 tracking-wider text-left">Status</th>
            <th class="hidden md:table-cell px-6 py-4 text-sm font-semibold text-gray-600 tracking-wider text-left">Card</th>
            <th class="hidden md:table-cell px-6 py-4 text-sm font-semibold text-gray-600 tracking-wider text-left">Account Number</th>
            <th class="px-6 py-4 text-sm font-semibold text-gray-600 tracking-wider text-left">Balance</th>
            <th class="px-6 py-4 text-sm font-semibold text-gray-600 tracking-wider text-left">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for(account of accountsData; track i; let i = $index){
            <tr class="hover:bg-gray-50 transition-colors duration-200">

              <td class="px-6 py-4 whitespace-nowrap">
                @if(account.status === "ACTIVE"){
                  <input type="checkbox" class="toggle toggle-sm toggle-success" checked="checked" />
                }@else{
                  <input type="checkbox" class="toggle toggle-sm toggle-success"  />
                }
              </td>
              <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap">
                <img class="h-14 w-28 rounded-lg object-cover shadow-sm" [src]="ebankyCarts[i]" alt="account card"/>
              </td>
              <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-600 font-mono">{{account.accountNumber}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700">
                  {{account.balance| number:'1.2-2'}} MAD
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex space-x-2">
                  <button data-tip="update this account" class="tooltip inline-flex items-center p-2 text-sm font-medium text-green-600 bg-green-50 rounded-lg hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                   <app-edit-icon [size] = "4"></app-edit-icon>
                  </button>
                  <button (click)="requestDeleteAccount(account.id)" data-tip="delete this account" class="tooltip inline-flex items-center p-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                   <app-delete-icon [size] = "4"></app-delete-icon>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

}
