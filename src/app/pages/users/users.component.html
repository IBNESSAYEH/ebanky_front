<div class="container">
  <div class="icons flex  my-3  justify-between">
    <div class="flex gap-4">

      <button (click)="displayGrid(true)" class="inline-flex items-center  p-1 border border-zinc-200 hover:bg-blue-50 hover:border-blue-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
        </svg>
      </button>

    <button (click)="displayGrid(false)" class="inline-flex items-center p-1 border border-zinc-200 hover:bg-blue-50 hover:border-blue-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg>
    </button>

    </div>

    <div>
      <app-search-input></app-search-input>
    </div>

    <div class="mr-2">
      <button data-tip="create new account" class="tooltip tooltip-bottom inline-flex items-center p-2 text-sm font-medium bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
      <app-add-icon [size] = "4"></app-add-icon>
      </button>
    </div>

  </div>

  @defer (on viewport) {

    @if(isListDisplay){
      <app-grid-users  [usersData]="users" ></app-grid-users>
    }@else{
      <app-list-users [usersData]="users"></app-list-users>
    }
  }
  @placeholder {
    <app-skeleton></app-skeleton>
  }
  <!-- @loading {
    <app-loading></app-loading>
  } -->
  @error{
    <app-displaying-error [errorMessage]="errorMessage"></app-displaying-error>
  }



</div>
